<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <title>Grid of Rectangles</title>
    <style>
 #game-container {

        }

<body><div id="gridContainer">
        <canvas id="gridCanvas" width="400" height="470"></canvas>
    </div>
<div class="button-container">
<div class="button up">↑</div>
    <div class="button down">↓</div>
    <div class="button left">←</div>
    <div class="button right">→</div>
</div>
    <script>
function actionLeft(){
// Move the top number to the left column if it is at the top of the grid
        if (topNumberIndex > 0) {
            numbers[topNumberIndex] = undefined;
            topNumberIndex--;
            targetColumn--;
            numbers[topNumberIndex] = topNumberValue;
            drawGrid();
        }
}
function actionRight(){
// Move the top number to the right column if it is at the top of the grid
        if (topNumberIndex < gridSize - 1) {
            numbers[topNumberIndex] = undefined;
            topNumberIndex++;
            targetColumn++;
            numbers[topNumberIndex] = topNumberValue;
            drawGrid();
        }
}
// Add event listeners to the virtual buttons to trigger the corresponding actions
        document.querySelector(".up").addEventListener("touchstart", () => {
            // Move the game character up or trigger the desired action
            // Your game logic goes here
        });

        document.querySelector(".down").addEventListener("touchstart", () => {
            // Move the game character down or trigger the desired action
            // Your game logic goes here
		moveDown();
        });

        document.querySelector(".left").addEventListener("touchstart", () => {
            // Move the game character to the left or trigger the desired action
            // Your game logic goes here
		actionLeft();
        });

        document.querySelector(".right").addEventListener("touchstart", () => {
            // Move the game character to the right or trigger the desired action
            // Your game logic goes here
		actionRight();
        });
        const canvas = document.getElementById("gridCanvas");
        const ctx = canvas.getContext("2d");

        const gridSize = 7; // Change this value to adjust the size of the grid
        const rectSize = canvas.width / gridSize;

        const gridHeight = 8;
        const totalCells = gridSize * gridHeight;

        // Initialize an empty array for the numbers (grid will be empty)
        const numbers = new Array(totalCells).fill(undefined);

const colors = ["#FF0000", "#FF7F00", "#FFFF00", "#00FF00", "#0000FF", "#4B0082", "#9400D3"];
const colorsRev = ["#9400D3", "#4B0082", "#0000FF", "#00FF00", "#FFFF00", "#FF7F00", "#FF0000"];

        function drawGrid() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw the grid lines
            ctx.strokeStyle = "#ffffff";
            for (let i = 1; i <= gridHeight; i++) {
                const y = i * rectSize;
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }

            for (let row = 0; row < gridHeight; row++) {
                for (let col = 0; col < gridSize; col++) {
                    const x = col * rectSize;
                    const y = row * rectSize; // No need to add 1 grid vertical rectangle separation

		// Draw the colored rectangle
            const number = numbers[row * gridSize + col];
            if (number !== undefined && number >= 1 && number <= 7) {
                
		ctx.beginPath();
		ctx.arc(x + rectSize / 2, y + rectSize / 2, rectSize / 2, 0, 2 * Math.PI);
ctx.fillStyle = "gainsboro"; 
//ctx.fillStyle = "rgba(255, 255, 255, 0.5)";
                //ctx.fillRect(x, y, rectSize, rectSize);
		ctx.fill();
            }

		   if (number !== undefined) {
                ctx.fillStyle = colors[number - 1];  // Set the number color to black
                ctx.font = "20px Arial"; // Change the font size and family if needed
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillText(number.toString(), x + rectSize / 2, y + rectSize / 2);
            }
                }
            }
        }
let targetColumn = 3;
let topNumberIndex = -1;
function moveDown() {
    // Find the index of the top number in the numbers array
    const topNumberIndex = numbers.indexOf(topNumberValue);

    // Check if the top number is at the bottom row or there is a filled cell below
    const isAtBottomRow = topNumberIndex >= (gridHeight - 1) * gridSize;
    const cellBelowIndex = topNumberIndex + gridSize;
    const isCellBelowFilled = numbers[cellBelowIndex] !== undefined;

    // Stop moving down if the top number is at the bottom row or there is a filled cell below
    if (isAtBottomRow || isCellBelowFilled) {
        generateNewTopNumber(); // Generate a new top number after reaching the bottom or encountering a filled cell
        return;
    }

    // Calculate the destination index for the top number to move one row down in the target column
    let destinationIndex = topNumberIndex;
    while (destinationIndex + gridSize < totalCells && numbers[destinationIndex + gridSize] === undefined) {
        destinationIndex += gridSize;
    }

    // Move the top number to the next index (down to the target column)
    numbers[destinationIndex] = topNumberValue;
    numbers[topNumberIndex] = undefined;
    drawGrid();

    // Continue the animation after a short delay
    setTimeout(moveDown, 200);
}
function animateMoveDown(startIndex, endIndex) {
    const animationSpeed = 5; // Adjust this value to control the speed of movement
    const distance = endIndex - startIndex;
    const direction = distance > 0 ? 1 : -1; // 1 for moving down, -1 for moving up

    const nextIndex = startIndex + direction * animationSpeed;

    // Move the top number to the next index
    numbers[nextIndex] = topNumberValue;
    numbers[startIndex] = undefined;
    drawGrid();

    // Continue the animation until reaching the destination index
    if ((direction === 1 && nextIndex < endIndex) || (direction === -1 && nextIndex > endIndex)) {
        requestAnimationFrame(() => animateMoveDown(nextIndex, endIndex));
    } else {
        generateNewTopNumber(); // Generate a new top number after the animation is complete
    }
}

}
function animateMoveDown(startIndex, endIndex) {
    const animationSpeed = 5; // Adjust this value to control the speed of movement
    const distance = endIndex - startIndex;
    const direction = distance > 0 ? 1 : -1; // 1 for moving down, -1 for moving up

    const nextIndex = startIndex + direction * animationSpeed;

    // Move the top number to the next index
    numbers[nextIndex] = topNumberValue;
    numbers[startIndex] = undefined;
    drawGrid();

    // Continue the animation until reaching the destination index
    if ((direction === 1 && nextIndex < endIndex) || (direction === -1 && nextIndex > endIndex)) {
        requestAnimationFrame(() => animateMoveDown(nextIndex, endIndex));
    } else {
        generateNewTopNumber(); // Generate a new top number after the animation is complete
    }
}
function generateNewTopNumber() {
    topNumberValue = Math.floor(Math.random() * 7) + 1;
    targetColumn = 3; // Reset the targetColumn to 3 (middle column) for the new top number

    // Set the top number at the top of the grid (above the visible grid)
    topNumberIndex = targetColumn; // Set the topNumberIndex to the correct column index for the new top number
    numbers[topNumberIndex] = topNumberValue;

    drawGrid();
}

function handleInput(event) {
    const key = event.key;

    if (key === "ArrowLeft") {
	actionLeft();
    } else if (key === "ArrowRight") {
	actionRight();    
} else if (key === "ArrowDown") {
        // Move the top number down when the "Arrow Down" key is pressed
        moveDown();
    }
}
// Call generateNewTopNumber() after the initial grid is drawn
        generateNewTopNumber();
        drawGrid();

        window.addEventListener("keydown", handleInput);
    </script>
</body>
