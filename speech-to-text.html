<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Speech to Text</title>
</head>
<body>
<button id="start">Start Listening</button>
<div id="output"></div>

<script>
// Vérification de la prise en charge de l'API SpeechRecognition
if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
  const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
  const output = document.getElementById('output');

  recognition.continuous = true; // Définit si la reconnaissance vocale doit continuer indéfiniment

  // Événement déclenché lorsqu'un résultat de reconnaissance vocale est disponible
  recognition.onresult = (event) => {
    const transcript = event.results[event.results.length - 1][0].transcript;
    output.textContent += transcript;
  };

  // Événement déclenché lorsqu'il y a une erreur de reconnaissance vocale
  recognition.onerror = (event) => {
    console.error('Speech recognition error:', event.error);
  };

  document.getElementById('start').addEventListener('click', () => {
    recognition.start();
    output.textContent = ''; // Réinitialise le contenu de sortie
  });
} else {
  alert("Speech recognition not supported in this browser.");
}
</script>
</body>
</html>
