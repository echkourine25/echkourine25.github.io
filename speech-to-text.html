<script>
if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
    var recognition = new SpeechRecognition() || new webkitSpeechRecognition();

    recognition.onstart = function() {
        console.log('La reconnaissance vocale est activée. Vous pouvez commencer à parler.');
    };

    recognition.onresult = function(event) {
        var result = event.results[0][0].transcript;
        console.log('Résultat :', result);
    };

    recognition.onerror = function(event) {
        console.error('Erreur de reconnaissance vocale :', event.error);
    };

    recognition.start();
} else {
    alert("La reconnaissance vocale n'est pas prise en charge par votre navigateur.");
}       
</script>
