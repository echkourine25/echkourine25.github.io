<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Puissance 5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .board {
      border: 2px solid black;
      margin-top: 20px;
      display: inline-block;
    }
    .row {
      display: flex;
    }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid black;
      box-sizing: border-box;
      cursor: pointer;
    }
    .cell:hover {
      background-color: #f0f0f0;
    }
    input[type="number"] {
      width: 50px;
      margin: 10px;
    }
    button {
      margin: 10px;
    }
  </style>
</head>
<body>
  <h1>Puissance 5</h1>
  <div class="container">
    <label for="width">Width:</label>
    <input type="number" id="width" value="7">
    <label for="height">Height:</label>
    <input type="number" id="height" value="6">
    <button onclick="startGame()">Start Game</button>
    <button onclick="returnAction()">Return</button>
  </div>
  <div class="board"></div>
  <script>
    let ROWS, COLS;
    let currentPlayer = 1;
    let board = [];
    let moveHistory = [];

    const boardElement = document.querySelector('.board');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');

    function startGame() {
      COLS = parseInt(widthInput.value);
      ROWS = parseInt(heightInput.value);
      initBoard();
      renderBoard();
    }

    function initBoard() {
      board = [];
      for (let i = 0; i < ROWS; i++) {
        board[i] = new Array(COLS).fill(0);
      }
      moveHistory = [];
    }

    function renderBoard() {
      boardElement.innerHTML = '';
      for (let i = 0; i < ROWS; i++) {
        const row = document.createElement('div');
        row.classList.add('row');
        for (let j = 0; j < COLS; j++) {
          const cell = document.createElement('div');
          cell.classList.add('cell');
          cell.dataset.row = i;
          cell.dataset.col = j;
          cell.addEventListener('click', handleCellClick);
          row.appendChild(cell);
        }
        boardElement.appendChild(row);
      }
    }

    function handleCellClick(event) {
      const col = parseInt(event.target.dataset.col);
      const row = dropToken(col);
      if (row !== -1) {
        board[row][col] = currentPlayer;
        moveHistory.push({ row, col, player: currentPlayer });
        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
        cell.style.backgroundColor = currentPlayer === 1 ? 'red' : 'yellow';
        if (checkWin(row, col)) {
          alert(`Player ${currentPlayer} wins!`);
          resetGame();
        } else if (checkDraw()) {
          alert("It's a draw!");
          resetGame();
        } else {
          currentPlayer = currentPlayer === 1 ? 2 : 1;
        }
      }
    }

    function dropToken(col) {
      for (let i = ROWS - 1; i >= 0; i--) {
        if (board[i][col] === 0) {
          return i;
        }
      }
      return -1; // Column is full
    }

    function checkWin(row, col) {
      return (
        checkDirection(row, col, 0, 1) ||
        checkDirection(row, col, 1, 0) ||
        checkDirection(row, col, 1, 1) ||
        checkDirection(row, col, -1, 1)
      );
    }

    function checkDirection(row, col, dirX, dirY) {
      const player = board[row][col];
      let count = 1;
      let r, c;

      // Check in one direction
      r = row + dirX;
      c = col + dirY;
      while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
        count++;
        r += dirX;
        c += dirY;
      }

      // Check in the opposite direction
      r = row - dirX;
      c = col - dirY;
      while (r >= 0 && r < ROWS && c >= 0 && c < COLS && board[r][c] === player) {
        count++;
        r -= dirX;
        c -= dirY;
      }

      return count >= 5;
    }

    function checkDraw() {
      return board.every(row => row.every(cell => cell !== 0));
    }

    function resetGame() {
      initBoard();
      renderBoard();
      currentPlayer = 1;
    }

    function returnAction() {
      if (moveHistory.length > 0) {
        const lastMove = moveHistory.pop();
        const { row, col } = lastMove;
        board[row][col] = 0;
        const cell = document.querySelector(`.cell[data-row="${row}"][data-col="${col}"]`);
        cell.style.backgroundColor = '';
        currentPlayer = lastMove.player;
      }
    }
  </script>
</body>
</html>
