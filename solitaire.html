<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire avec des billes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
        }

        .hole {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hole.black {
            background-color: black;
        }

        .hole.white {
            background-color: white;
        }

        .hole.empty {
            background-color: transparent;
        }

        .marble {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
        }

        .marble.white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="board">
        <!-- Ajoutez des trous ici selon la taille du plateau -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const board = document.getElementById('board');

            // Crée les trous sur le plateau
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 7; col++) {
                    const hole = document.createElement('div');
                    hole.classList.add('hole');
                    hole.dataset.row = row + 1;
                    hole.dataset.column = col + 1;
                    hole.addEventListener('click', () => toggleHole(hole));

                    // Crée une bille dans chaque trou
                    const marble = document.createElement('div');
                    marble.classList.add('marble');
                    hole.appendChild(marble);

                    board.appendChild(hole);
                }
            }

            // Alterne entre les cercles vides et remplis
            function toggleHole(hole) {
                const marbles = document.querySelectorAll('.marble');
                const filledMarbles = document.querySelectorAll('.marble.black, .marble.white');
                const holeMarble = hole.querySelector('.marble');

                if (filledMarbles.length === marbles.length && holeMarble.classList.contains('black')) {
                    // Si tous les trous sont remplis et le trou cliqué est rempli de noir, le vide
                    marbles.forEach(marble => {
                        marble.classList.remove('black');
                        marble.classList.remove('white');
                    });
                } else {
                    // Sinon, alterne entre les cercles vides et remplis
                    holeMarble.classList.toggle('black');
                    holeMarble.classList.toggle('white');
                }
            }
        });
    </script>
</body>
</html>
