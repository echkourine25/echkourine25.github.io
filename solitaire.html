<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire avec des billes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
        }

        .hole {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hole.black {
            background-color: black;
        }

        .hole.white {
            background-color: white;
        }

        .hole.empty {
            background-color: transparent;
        }

        .selected {
            outline: 2px solid red;
        }

        .marble {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: black;
        }

        .marble.white {
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="board">
        <!-- Ajoutez des trous ici selon la taille du plateau -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const board = document.getElementById('board');
            let selectedHole = null;

            // Crée les trous sur le plateau
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 7; col++) {
                    const hole = document.createElement('div');
                    hole.classList.add('hole');
                    hole.dataset.row = row + 1;
                    hole.dataset.column = col + 1;
                    hole.addEventListener('click', () => selectHole(hole));

                    // Crée une bille dans chaque trou
                    const marble = document.createElement('div');
                    marble.classList.add('marble');
                    hole.appendChild(marble);

                    board.appendChild(hole);
                }
            }

            // Sélectionne un trou
            function selectHole(hole) {
                if (!selectedHole) {
                    selectedHole = hole;
                    hole.classList.add('selected');
                } else {
                    const distance = Math.abs(parseInt(selectedHole.dataset.row) - parseInt(hole.dataset.row)) +
                                    Math.abs(parseInt(selectedHole.dataset.column) - parseInt(hole.dataset.column));
                    if (distance === 2) {
                        const middleHole = getMiddleHole(selectedHole, hole);
                        if (middleHole && middleHole.classList.contains('hole') && middleHole.classList.contains('black') &&
                            hole.classList.contains('empty')) {
                            middleHole.classList.remove('black');
                            middleHole.classList.add('empty');
                            hole.classList.remove('empty');
                            hole.classList.add('black');
                            selectedHole.classList.remove('selected');
                            selectedHole = null;
                        } else if (middleHole && middleHole.classList.contains('hole') && middleHole.classList.contains('white') &&
                            hole.classList.contains('empty')) {
                            middleHole.classList.remove('white');
                            middleHole.classList.add('empty');
                            hole.classList.remove('empty');
                            hole.classList.add('white');
                            selectedHole.classList.remove('selected');
                            selectedHole = null;
                        }
                    }
                }
            }

            // Renvoie le trou entre deux trous donnés
            function getMiddleHole(start, end) {
                const startRow = parseInt(start.dataset.row);
                const startCol = parseInt(start.dataset.column);
                const endRow = parseInt(end.dataset.row);
                const endCol = parseInt(end.dataset.column);

                const middleRow = (startRow + endRow) / 2;
                const middleCol = (startCol + endCol) / 2;

                return document.querySelector(`.hole[data-row='${middleRow}'][data-column='${middleCol}']`);
            }
        });
    </script>
</body>
</html>
