<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire avec des billes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
        }

        .hole {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            cursor: pointer;
        }

        .hole.selected {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="board">
        <!-- Ajoutez des trous ici selon la taille du plateau -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const board = document.getElementById('board');

            // Cr√©e les trous sur le plateau
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 7; col++) {
                    const hole = document.createElement('div');
                    hole.classList.add('hole');
                    hole.dataset.row = row + 1;
                    hole.dataset.column = col + 1;
                    board.appendChild(hole);
                }
            }

            const holes = document.querySelectorAll('.hole');
            let selectedHole = null;

            holes.forEach(hole => {
                hole.addEventListener('click', function () {
                    if (!selectedHole) {
                        selectedHole = hole;
                        hole.classList.add('selected');
                    } else {
                        const distance = Math.abs(selectedHole.dataset.row - hole.dataset.row) +
                                         Math.abs(selectedHole.dataset.column - hole.dataset.column);
                        if (distance === 2) {
                            const middleHole = getMiddleHole(selectedHole, hole);
                            if (middleHole && middleHole.classList.contains('hole') && !middleHole.classList.contains('selected')) {
                                selectedHole.classList.remove('selected');
                                middleHole.classList.remove('selected');
                                hole.classList.remove('selected');
                                selectedHole = null;
                            }
                        }
                    }
                });
            });

            function getMiddleHole(start, end) {
                const startRow = parseInt(start.dataset.row);
                const startCol = parseInt(start.dataset.column);
                const endRow = parseInt(end.dataset.row);
                const endCol = parseInt(end.dataset.column);

                const middleRow = (startRow + endRow) / 2;
                const middleCol = (startCol + endCol) / 2;

                return document.querySelector(`.hole[data-row='${middleRow}'][data-column='${middleCol}']`);
            }
        });
    </script>
</body>
</html>
