<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire avec des billes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #board {
            display: grid;
            grid-template-columns: repeat(7, 50px);
            grid-template-rows: repeat(7, 50px);
            gap: 5px;
        }

        .hole {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: black;
            cursor: pointer;
        }

        .hole.empty {
            background-color: transparent;
            pointer-events: none;
        }

        .hole.white {
            background-color: white;
        }

        .hole.selected {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="board">
        <!-- Ajoutez des trous ici selon la taille du plateau -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const board = document.getElementById('board');
            let selectedHole = null;

            // Crée les trous sur le plateau
            for (let row = 0; row < 7; row++) {
                for (let col = 0; col < 7; col++) {
                    const hole = document.createElement('div');
                    hole.classList.add('hole');
                    hole.dataset.row = row + 1;
                    hole.dataset.column = col + 1;
                    hole.addEventListener('click', () => selectHole(hole));
                    board.appendChild(hole);
                }
            }

            // Sélectionne ou déplace les billes
            function selectHole(hole) {
                // Si aucun trou n'est sélectionné, et que le trou cliqué est rempli, alors le sélectionne
                if (!selectedHole && !hole.classList.contains('empty')) {
                    selectedHole = hole;
                    hole.classList.add('selected');
                } else if (selectedHole && !hole.classList.contains('empty')) {
                    // Si un trou est déjà sélectionné et que le trou cliqué est rempli, le désélectionne
                    selectedHole.classList.remove('selected');
                    selectedHole = null;
                } else if (selectedHole) {
                    // Si un trou est sélectionné et que le trou cliqué est vide, vérifie si le mouvement est valide
                    const distance = Math.abs(parseInt(selectedHole.dataset.row) - parseInt(hole.dataset.row)) +
                                    Math.abs(parseInt(selectedHole.dataset.column) - parseInt(hole.dataset.column));
                    if (distance === 2) {
                        const middleHole = getMiddleHole(selectedHole, hole);
                        if (middleHole && middleHole.classList.contains('hole') && !middleHole.classList.contains('empty')) {
                            // Effectue le saut en déplaçant la bille sautante vers la position vide
                            hole.classList.remove('empty');
                            middleHole.classList.remove('hole');
                            middleHole.classList.add('empty');
                            selectedHole.classList.add('empty');
                            selectedHole.classList.remove('selected');
                            selectedHole = null;
                        }
                    }
                } else {
                    // Si aucun trou n'est sélectionné et que le trou cliqué est vide, change son état
                    if (hole.classList.contains('empty')) {
                        hole.classList.remove('empty');
                        hole.classList.add('white');
                    } else if (hole.classList.contains('white')) {
                        hole.classList.remove('white');
                        hole.classList.add('empty');
                    }
                }
            }

            // Renvoie le trou entre deux trous donnés
            function getMiddleHole(start, end) {
                const startRow = parseInt(start.dataset.row);
                const startCol = parseInt(start.dataset.column);
                const endRow = parseInt(end.dataset.row);
                const endCol = parseInt(end.dataset.column);

                const middleRow = (startRow + endRow) / 2;
                const middleCol = (startCol + endCol) / 2;

                return document.querySelector(`.hole[data-row='${middleRow}'][data-column='${middleCol}']`);
            }
        });
    </script>
</body>
</html>
