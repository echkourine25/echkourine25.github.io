<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube in Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>// Create a scene
const scene = new THREE.Scene();

// Create a camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Create a renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Variables to track mouse movement
let isMouseDown = false;
let prevMouseX = 0, prevMouseY = 0;
let prevCubeX = 0, prevCubeY = 0;

// Create a Rubik's Cube
const cubeSize = 1;
const gap = 0.1;
const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0x00ffff, 0xff00ff];

for (let x = -1; x <= 1; x++) {
    for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
            const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const cubeMaterials = colors.map(color => new THREE.MeshBasicMaterial({ color }));
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterials);
            cube.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
            scene.add(cube);
        }
    }
}

// Add mousedown and mouseup event listeners
document.addEventListener('mousedown', onDocumentMouseDown, false);
document.addEventListener('mouseup', onDocumentMouseUp, false);

function onDocumentMouseDown(event) {
    isMouseDown = true;
    prevMouseX = event.clientX;
    prevMouseY = event.clientY;
    prevCubeX = scene.rotation.y;
    prevCubeY = scene.rotation.x;
}

function onDocumentMouseUp(event) {
    isMouseDown = false;
}

// Add mousemove event listener
document.addEventListener('mousemove', onDocumentMouseMove, false);

function onDocumentMouseMove(event) {
    if (isMouseDown) {
        const deltaX = event.clientX - prevMouseX;
        const deltaY = event.clientY - prevMouseY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            scene.rotation.y = prevCubeX - (deltaX * 0.01);
            scene.rotation.x = prevCubeY;
        } else {
            scene.rotation.x = prevCubeY + (deltaY * 0.01);
            scene.rotation.y = prevCubeX;
        }
    }
}

// Render loop
function animate() {
    requestAnimationFrame(animate);

    renderer.render(scene, camera);
}

animate();</script>
</body>
</html>
