<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a Rubik's Cube
        const cubeSize = 1;
        const gap = 0.1;
        const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0x00ffff, 0xff00ff];
        const cubes = [];

        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                for (let z = -1; z <= 1; z++) {
                    const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                    const cubeMaterials = colors.map(color => new THREE.MeshBasicMaterial({ color }));
                    const cube = new THREE.Mesh(cubeGeometry, cubeMaterials);
                    cube.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
                    cubes.push(cube);
                    scene.add(cube);
                }
            }
        }

        camera.position.z = 5;

        // Variables for rotation control
        let isDragging = false;
        let previousMousePosition = {
            x: 0,
            y: 0
        };

        // Mouse event listeners
        document.addEventListener('mousedown', onMouseDown);
        document.addEventListener('mouseup', onMouseUp);
        document.addEventListener('mousemove', onMouseMove);

        // Touch event listeners
        document.addEventListener('touchstart', onTouchStart);
        document.addEventListener('touchend', onTouchEnd);
        document.addEventListener('touchmove', onTouchMove);

        // Functions for mouse events
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        function onMouseUp() {
            isDragging = false;
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaMove = {
                x: event.clientX - previousMousePosition.x,
                y: event.clientY - previousMousePosition.y
            };

            rotateFace(deltaMove.x, deltaMove.y);

            previousMousePosition = {
                x: event.clientX,
                y: event.clientY
            };
        }

        // Functions for touch events
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        function onTouchEnd() {
            isDragging = false;
        }

        function onTouchMove(event) {
            if (!isDragging) return;

            if (event.touches.length === 1) {
                const deltaMove = {
                    x: event.touches[0].clientX - previousMousePosition.x,
                    y: event.touches[0].clientY - previousMousePosition.y
                };

                rotateFace(deltaMove.x, deltaMove.y);

                previousMousePosition = {
                    x: event.touches[0].clientX,
                    y: event.touches[0].clientY
                };
            }
        }

        // Function to rotate a face of the Rubik's Cube based on drag direction
        function rotateFace(deltaX, deltaY) {
            // Determine the direction of the drag
            let direction;
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                direction = deltaX > 0 ? 'right' : 'left';
            } else {
                direction = deltaY > 0 ? 'up' : 'down';
            }

            // Based on the direction, determine which face to rotate
            let rotationAxis, angle;
            switch (direction) {
                case 'left':
                    rotationAxis = new THREE.Vector3(0, 0, 1);
                    angle = Math.PI / 2;
                    break;
                case 'right':
                    rotationAxis = new THREE.Vector3(0, 0, -1);
                    angle = Math.PI / 2;
                    break;
                case 'up':
                    rotationAxis = new THREE.Vector3(0, 1, 0);
                    angle = Math.PI / 2;
                    break;
                case 'down':
                    rotationAxis = new THREE.Vector3(0, -1, 0);
                    angle = Math.PI / 2;
                    break;
            }

            // Rotate the face
            const middleLayerCubes = cubes.filter(cube => Math.abs(cube.position.x) < 0.5 && Math.abs(cube.position.y) < 0.5 && Math.abs(cube.position.z) < 0.5);
            const faceCubes = cubes.filter(cube => Math.abs(cube.position.x - rotationAxis.x * (cubeSize + gap)) < 0.5 && Math.abs(cube.position.y - rotationAxis.y * (cubeSize + gap)) < 0.5 && Math.abs(cube.position.z - rotationAxis.z * (cubeSize + gap)) < 0.5);

            for (let i = 0; i < faceCubes.length; i++) {
                const cube = faceCubes[i];
                const position = cube.position.clone();

                cube.position.x = rotationAxis.x * position.x - rotationAxis.y * position.y;
                cube.position.y = rotationAxis.y * position.x + rotationAxis.x * position.y;
                cube.position.z = position.z;
                cube.position.multiplyScalar(Math.sign(rotationAxis.x + rotationAxis.y));
                cube.position.multiplyScalar(-1);
                cube.rotation.z += angle;
            }
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
