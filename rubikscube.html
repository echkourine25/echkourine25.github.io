<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube in Three.js</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>// Create a scene
const scene = new THREE.Scene();

// Create a camera
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
camera.position.z = 5;

// Create a renderer
const renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Variables to track mouse movement
let mouseX = 0, mouseY = 0;
let targetRotationX = 0, targetRotationY = 0;
const windowHalfX = window.innerWidth / 2;
const windowHalfY = window.innerHeight / 2;

// Create a Rubik's Cube
const cubeSize = 1;
const gap = 0.1;
const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0x00ffff, 0xff00ff];

for (let x = -1; x <= 1; x++) {
    for (let y = -1; y <= 1; y++) {
        for (let z = -1; z <= 1; z++) {
            const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
            const cubeMaterials = colors.map(color => new THREE.MeshBasicMaterial({ color }));
            const cube = new THREE.Mesh(cubeGeometry, cubeMaterials);
            cube.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
            scene.add(cube);
        }
    }
}

// Add mousemove event listener
document.addEventListener('mousemove', onDocumentMouseMove, false);

function onDocumentMouseMove(event) {
    mouseX = (event.clientX - windowHalfX);
    mouseY = (event.clientY - windowHalfY);
}

// Render loop
function animate() {
    requestAnimationFrame(animate);

    // Rotate the cube based on mouse movement
    targetRotationX = mouseX * 0.01;
    targetRotationY = mouseY * 0.01;

    // Apply rotation to the Rubik's Cube
    scene.rotation.x += (targetRotationY - scene.rotation.x) * 0.05;
    scene.rotation.y += (targetRotationX - scene.rotation.y) * 0.05;

    renderer.render(scene, camera);
}

animate();</script>
</body>
</html>
