<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat Bot Example</title>
</head>
<body>
<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput.trim() === "") return;
    
    // Display user message
    displayMessage("You: " + userInput);
    
    // Send message to bot
    var xhr = new XMLHttpRequest();
    xhr.open("POST", "6842212245:AAGHmzKqkmuRCRw6-QbCg-BISIoxMQ1oNkY", true);
    xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
    xhr.onload = function() {
        if (xhr.status === 200) {
            var botResponse = JSON.parse(xhr.responseText);
            displayMessage("Bot: " + botResponse.message);
        } else {
            console.error("Request failed. Status:", xhr.status);
        }
    };
    xhr.onerror = function() {
        console.error("Request failed.");
    };
    xhr.send(JSON.stringify({ message: userInput }));
}

function displayMessage(message) {
    var chatBox = document.getElementById("chat-box");
    var messageElement = document.createElement("div");
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
}
</script>
</body>
</html>
