<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Telegram Bot Client</title>
</head>
<body>
<h1>Telegram Bot Client</h1>
<div id="chat-container">
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Type your message...">
    <button onclick="sendMessage()">Send</button>
</div>

<script>
// Replace 'YOUR_BOT_TOKEN' with your actual Telegram Bot token
const botToken = '6842212245:AAGHmzKqkmuRCRw6-QbCg-BISIoxMQ1oNkY';
const baseUrl = `https://api.telegram.org/bot${botToken}`;

function sendMessage() {
    var userInput = document.getElementById("user-input").value;
    if (userInput.trim() === "") return;

    // Display user message
    displayMessage("You: " + userInput);

    // Send message to Telegram bot
    var formData = new FormData();
    formData.append('chat_id', '1678709981'); // Replace 'YOUR_CHAT_ID' with your chat ID
    formData.append('text', userInput);

    fetch(`${baseUrl}/sendMessage`, {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.ok) {
            displayMessage("Bot: Message sent successfully.");
        } else {
            console.error("Failed to send message:", data.description);
        }
    })
    .catch(error => {
        console.error("Failed to send message:", error);
    });
}

function displayMessage(message) {
    var chatBox = document.getElementById("chat-box");
    var messageElement = document.createElement("div");
    messageElement.textContent = message;
    chatBox.appendChild(messageElement);
}
</script>
</body>
</html>
