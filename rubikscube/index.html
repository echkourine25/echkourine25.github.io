<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3x3 Rubik's Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cube" id="cube"></div>
    <div class="controls">
        <button onclick="rotateCube('X', 1)">Rotate X +</button>
        <button onclick="rotateCube('X', -1)">Rotate X -</button>
        <button onclick="rotateCube('Y', 1)">Rotate Y +</button>
        <button onclick="rotateCube('Y', -1)">Rotate Y -</button>
        <button onclick="rotateCube('Z', 1)">Rotate Z +</button>
        <button onclick="rotateCube('Z', -1)">Rotate Z -</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
