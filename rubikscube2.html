<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubik's Cube</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Set up the scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a Rubik's Cube
        const cubeSize = 1;
        const gap = 0.1;
        const colors = [0xff0000, 0x00ff00, 0x0000ff, 0xffff00, 0x00ffff, 0xff00ff];
        const cubes = [];

        for (let x = -1; x <= 1; x++) {
            for (let y = -1; y <= 1; y++) {
                for (let z = -1; z <= 1; z++) {
                    const cubeGeometry = new THREE.BoxGeometry(cubeSize, cubeSize, cubeSize);
                    const cubeMaterials = colors.map(color => new THREE.MeshBasicMaterial({ color }));
                    const cube = new THREE.Mesh(cubeGeometry, cubeMaterials);
                    cube.position.set(x * (cubeSize + gap), y * (cubeSize + gap), z * (cubeSize + gap));
                    cubes.push(cube);
                    scene.add(cube);
                }
            }
        }

        camera.position.z = 5;

        // Variables for rotation control
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let clickedCube = null;

        // Mouse event listeners
        document.addEventListener('mousedown', onMouseDown);
        document.addEventListener('mouseup', onMouseUp);
        document.addEventListener('mousemove', onMouseMove);

        // Touch event listeners
        document.addEventListener('touchstart', onTouchStart);
        document.addEventListener('touchend', onTouchEnd);
        document.addEventListener('touchmove', onTouchMove);

        // Functions for mouse events
        function onMouseDown(event) {
            isDragging = true;
            previousMousePosition = { x: event.clientX, y: event.clientY };
            clickedCube = getCubeFromMouse(event.clientX, event.clientY);
        }

        function onMouseUp() {
            isDragging = false;
            clickedCube = null;
        }

        function onMouseMove(event) {
            if (!isDragging) return;

            const deltaMove = { x: event.clientX - previousMousePosition.x, y: event.clientY - previousMousePosition.y };

            if (clickedCube) {
                rotateFace(clickedCube, deltaMove.x, deltaMove.y);
            } else {
                rotateCube(deltaMove.x, deltaMove.y);
            }

            previousMousePosition = { x: event.clientX, y: event.clientY };
        }

        // Functions for touch events
        function onTouchStart(event) {
            if (event.touches.length === 1) {
                isDragging = true;
                previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
                clickedCube = getCubeFromMouse(event.touches[0].clientX, event.touches[0].clientY);
            }
        }

        function onTouchEnd() {
            isDragging = false;
            clickedCube = null;
        }

        function onTouchMove(event) {
            if (!isDragging) return;

            if (event.touches.length === 1) {
                const deltaMove = { x: event.touches[0].clientX - previousMousePosition.x, y: event.touches[0].clientY - previousMousePosition.y };

                if (clickedCube) {
                    rotateFace(clickedCube, deltaMove.x, deltaMove.y);
                } else {
                    rotateCube(deltaMove.x, deltaMove.y);
                }

                previousMousePosition = { x: event.touches[0].clientX, y: event.touches[0].clientY };
            }
        }

        // Function to rotate the cube's layers
        function rotateCube(deltaX, deltaY) {
            // Adjust rotation speed
            const speed = 0.005;

            // Rotate around the y-axis for horizontal movement
            for (let i = 0; i < cubes.length; i++) {
                cubes[i].rotation.y += deltaX * speed;
            }

            // Rotate around the x-axis for vertical movement
            for (let i = 0; i < cubes.length; i++) {
                cubes[i].rotation.x += deltaY * speed;
            }
        }

        // Function to rotate the face around the middle cube
        function rotateFace(clickedCube, deltaX, deltaY) {
            // Adjust rotation speed
            const speed = 0.005;

            // Find the center cube of the face
            const centerIndex = Math.floor(cubes.length / 2);
            const centerCube = cubes[centerIndex];

            // Determine the axis of rotation based on the clicked face
            let axis;
            if (clickedCube.position.x === centerCube.position.x) {
                axis = 'x';
            } else if (clickedCube.position.y === centerCube.position.y) {
                axis = 'y';
            } else if (clickedCube.position.z === centerCube.position.z) {
                axis = 'z';
            }

            // Rotate around the determined axis
            for (let i = 0; i < cubes.length; i++) {
                if (axis === 'x') {
                    cubes[i].rotation.x += deltaY * speed;
                } else if (axis === 'y') {
                    cubes[i].rotation.y += deltaX * speed;
                } else if (axis === 'z') {
                    cubes[i].rotation.z += Math.sqrt(deltaX * deltaX + deltaY * deltaY) * speed;
                }
            }
        }

        // Function to get the cube clicked by mouse
        function getCubeFromMouse(mouseX, mouseY) {
            const mouseVector = new THREE.Vector2((mouseX / window.innerWidth) * 2 - 1, -(mouseY / window.innerHeight) * 2 + 1);
            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouseVector, camera);
            const intersects = raycaster.intersectObjects(cubes);
            if (intersects.length > 0) {
                return intersects[0].object;
            }
            return null;
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();
    </script>
</body>
</html>
