<head>
  <title>BeeCard Register</title>
</head>
<style>
.colored-bubble {
	color:white;
      display: inline-block;
      padding: 5px 10px;
      border-radius: 10px;
        background-image: linear-gradient(to right, #000000, #FFA500); /* Dégradé de noir à orange de gauche à droite */
      //background-clip: text; /* Appliquer le dégradé de couleurs au texte */
      //-webkit-background-clip: text; /* Pour une compatibilité avec certains navigateurs */
      //color: transparent; /* Rendre le texte transparent pour voir le dégradé de couleurs */
    }
 body {
    background-color: #f9f9f9; /* Set the background color here */
    background-image: url("bee.jpg"); /* Set the path to your image here */
    background-size: cover;
    background-repeat: no-repeat;
    background-attachment: fixed; /* Keeps the background fixed while scrolling */
    display: flex;
    justify-content: center;
    align-items: center;

    /* Set the height to 100vh to make the content full-screen vertically */
    height: 100vh;
    margin: 0; /* Remove default body margin */
  }
label {
padding-bottom: 5px;
}

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}


.container {
  max-width: 500px;
  margin: 0 auto;
  padding: 20px;
}
.containerCheckbox {
display: flex;
  align-items: center;
}
form {
  display: flex;
  flex-direction: column;
}

label {
  margin-bottom: 5px;
}

input,
textarea {
  padding: 10px;
  margin-bottom: 15px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 16px;
}

button {
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 16px;
}

/* Media Queries for Responsiveness */
@media screen and (max-width: 500px) {
  .container {
    padding: 10px;
  }

  input,
  textarea {
    width: 100%;
  }
}
</style>
<body>
  <div class="container">
    <form>
<div class="containerCheckbox">
	<input type="checkbox" id="nameShow" name="nameShow" checked>
      <label class="colored-bubble" for="name">Name:</label>
</div>
    <input type="text" id="nameInput" name="nameInput" required>
<div class="containerCheckbox">
	<input type="checkbox" id="professionShow" name="professionShow" checked>
<label class="colored-bubble" for="profession">Profession:</label>
</div>
      <input type="profession" id="professionInput" name="professionInput" required>
<div class="containerCheckbox">
	<input type="checkbox" id="emailShow" name="emailShow" checked>
      <label class="colored-bubble" for="email">Email:</label>
</div>
      <input type="email" id="emailInput" name="emailInput" required>

<div class="containerCheckbox">
	<input type="checkbox" id="phoneShow" name="phoneShow" checked>
<label class="colored-bubble" for="phone">Phone Number:</label>
</div>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
    <small class="colored-bubble" >Format: xxx-xxx-xxxx</small>

<div class="containerCheckbox">
	<input type="checkbox" id="streetShow" name="streetShow" checked>
 <label class="colored-bubble" for="street">Street Address:</label>
</div>
    <input type="text" id="street" name="street" required>

	<div class="containerCheckbox">
	<input type="checkbox" id="cityShow" name="cityShow" checked>
    <label class="colored-bubble" for="city">City:</label>
	</div>
    <input type="text" id="city" name="city" required>

	<div class="containerCheckbox">
	<input type="checkbox" id="stateShow" name="stateShow" checked>
    <label class="colored-bubble" for="state">State/Province:</label>
	</div>
    <input type="text" id="state" name="state" required>

	<div class="containerCheckbox">
	<input type="checkbox" id="postalShow" name="postalShow" checked>
    <label class="colored-bubble" for="postal-code">Postal Code:</label>
	</div>
    <input type="text" id="postal-code" name="postal-code" required>

<div class="containerCheckbox">
	<input type="checkbox" id="countryShow" name="countryShow" checked>
    <label class="colored-bubble" for="country">Country:</label>
	</div>
    <input type="text" id="country" name="country" required>
<div class="business-card" id="preview">
  <div class="name">John Doe</div>
  <div class="contact-info profession">Profession</div>
  <div class="contact-info email">john.doe@example.com</div>
  <div class="contact-info phone">+1 (555) 123-4567</div>
  <div class="address street">1234 Main Street</div>
  <div class="address city">Anytown</div>
  <div class="address state">NY</div>
  <div class="address postalCode">12345</div>
  <div class="address country">United States</div>
</div><script>
  function updatePreview() {
    const name = document.getElementById('nameInput').value;
    const profession = document.getElementById('professionInput').value;
    const email = document.getElementById('emailInput').value;
    const phone = document.getElementById('phone').value;
    const street = document.getElementById('street').value;
    const city = document.getElementById('city').value;
    const state = document.getElementById('state').value;
    const postalCode = document.getElementById('postal-code').value;
    const country = document.getElementById('country').value;

    const preview = document.getElementById('preview');
    if (name.trim() !== '') {
      preview.querySelector('.name').textContent = name;
    }
    if (profession.trim() !== '') {
      preview.querySelector('.profession').textContent = profession;
    }
    if (email.trim() !== '') {
      preview.querySelector('.email').textContent = email;
    }
    if (phone.trim() !== '') {
      preview.querySelector('.phone').textContent = phone;
    }
    if (street.trim() !== '') {
      preview.querySelector('.street').textContent = street;
    }
    if (city.trim() !== '') {
      preview.querySelector('.city').textContent = city;
    }
    if (state.trim() !== '') {
      preview.querySelector('.state').textContent = state;
    }
    if (postalCode.trim() !== '') {
      preview.querySelector('.postalCode').textContent = postalCode;
    }
    if (country.trim() !== '') {
      preview.querySelector('.country').textContent = country;
    }
  }

  // Add event listeners to the input fields to trigger the update
  document.getElementById('nameInput').addEventListener('input', updatePreview);
  document.getElementById('professionInput').addEventListener('input', updatePreview);
  document.getElementById('emailInput').addEventListener('input', updatePreview);
  document.getElementById('phone').addEventListener('input', updatePreview);
  document.getElementById('street').addEventListener('input', updatePreview);
  document.getElementById('city').addEventListener('input', updatePreview);
  document.getElementById('state').addEventListener('input', updatePreview);
  document.getElementById('postal-code').addEventListener('input', updatePreview);
  document.getElementById('country').addEventListener('input', updatePreview);
</script>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
<style>
 .business-card {
    width: 300px;
    height: 180px;
    background-color: #f9f9f9; /* Set the background color here */
    border: 1px solid #ccc;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    border-radius: 5px;
    text-align: center;
  }
  /* Styling for name */
  .name {
    font-size: 20px;
    font-weight: bold;
  }

  /* Styling for email, phone, and address fields */
  .contact-info, .address {
    font-size: 14px;
    color: #666;
  }

  /* Additional styling for address fields to differentiate from contact info */
  .address {
    color: #333; /* Change color for address to distinguish from contact info */
    font-size: 14px;
  }
</style>
<script>
  function updatePreview() {
    const name = document.getElementById('nameInput').value;
    const profession = document.getElementById('professionInput').value;
    const email = document.getElementById('emailInput').value;
    const phone = document.getElementById('phone').value;
    const street = document.getElementById('street').value;
    const city = document.getElementById('city').value;
    const state = document.getElementById('state').value;
    const postalCode = document.getElementById('postal-code').value;
    const country = document.getElementById('country').value;

    const nameShow = document.getElementById('nameShow').checked;
    const professionShow = document.getElementById('professionShow').checked;
    const emailShow = document.getElementById('emailShow').checked;
    const phoneShow = document.getElementById('phoneShow').checked;
    const streetShow = document.getElementById('streetShow').checked;
    const cityShow = document.getElementById('cityShow').checked;
    const stateShow = document.getElementById('stateShow').checked;
    const postalShow = document.getElementById('postalShow').checked;
    const countryShow = document.getElementById('countryShow').checked;

    const preview = document.getElementById('preview');
    preview.querySelector('.name').textContent = nameShow ? name : '';
    preview.querySelector('.profession').textContent = professionShow ? profession : '';
    preview.querySelector('.email').textContent = emailShow ? email : '';
    preview.querySelector('.phone').textContent = phoneShow ? phone : '';
    preview.querySelector('.street').textContent = streetShow ? street : '';
    preview.querySelector('.city').textContent = cityShow ? city : '';
    preview.querySelector('.state').textContent = stateShow ? state : '';
    preview.querySelector('.postalCode').textContent = postalShow ? postalCode : '';
    preview.querySelector('.country').textContent = countryShow ? country : '';
  }

  // Add event listeners to the input fields to trigger the update
  document.getElementById('nameInput').addEventListener('input', updatePreview);
  document.getElementById('professionInput').addEventListener('input', updatePreview);
  document.getElementById('emailInput').addEventListener('input', updatePreview);
  document.getElementById('phone').addEventListener('input', updatePreview);
  document.getElementById('street').addEventListener('input', updatePreview);
  document.getElementById('city').addEventListener('input', updatePreview);
  document.getElementById('state').addEventListener('input', updatePreview);
  document.getElementById('postal-code').addEventListener('input', updatePreview);
  document.getElementById('country').addEventListener('input', updatePreview);

  // Add event listeners to the checkboxes to trigger the update
  document.getElementById('nameShow').addEventListener('change', updatePreview);
  document.getElementById('professionShow').addEventListener('change', updatePreview);
  document.getElementById('emailShow').addEventListener('change', updatePreview);
  document.getElementById('phoneShow').addEventListener('change', updatePreview);
  document.getElementById('streetShow').addEventListener('change', updatePreview);
  document.getElementById('cityShow').addEventListener('change', updatePreview);
  document.getElementById('stateShow').addEventListener('change', updatePreview);
  document.getElementById('postalShow').addEventListener('change', updatePreview);
  document.getElementById('countryShow').addEventListener('change', updatePreview);
</script>
