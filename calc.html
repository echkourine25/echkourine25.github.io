<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body{
    display:flex;
    flex-direction: column;
      text-align:center;
    }
  .calculator {
    width: 300px;
    margin: 0 auto;
    text-align: center;
  }

  #display {
    width: 100%;
    margin-bottom: 10px;
    font-size: 1.2rem; /* Increase font size */
    color: black; /* Set text color to black */
  }

  .buttons button {
    width: 50px;
    height: 50px;
    margin: 5px;
    font-size: 20px;
  }

  .buttons button:nth-child(5) {
    background-color: orange;
  }
</style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button onclick="clearDisplay()">C</button>
      <button onclick="appendToDisplay('(')">(</button>
      <button onclick="appendToDisplay(')')">)</button>
      <button onclick="appendToDisplay('^')">^</button>
      <button onclick="appendToDisplay('7')">7</button>
      <button onclick="appendToDisplay('8')">8</button>
      <button onclick="appendToDisplay('9')">9</button>
      <button onclick="appendToDisplay('/')">/</button>
      <button onclick="appendToDisplay('4')">4</button>
      <button onclick="appendToDisplay('5')">5</button>
      <button onclick="appendToDisplay('6')">6</button>
      <button onclick="appendToDisplay('*')">*</button>
      <button onclick="appendToDisplay('1')">1</button>
      <button onclick="appendToDisplay('2')">2</button>
      <button onclick="appendToDisplay('3')">3</button>
      <button onclick="appendToDisplay('-')">-</button>
      <button onclick="appendToDisplay('0')">0</button>
      <button onclick="appendToDisplay('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendToDisplay('+')">+</button>
      <button onclick="trigFunction('sin')">sin</button>
      <button onclick="trigFunction('cos')">cos</button>
      <button onclick="trigFunction('tan')">tan</button>
      <button onclick="calculateSquareRoot()">√</button>
    </div>
  </div>
  <div id="log">
  </div>

  <script>
    function appendToDisplay(value) {
      document.getElementById('display').value += value;
      document.getElementById('log').innerHTML += value;
    }

    function clearDisplay() {
      document.getElementById('display').value = '';
      document.getElementById('log').innerHTML += ';<br/>';
    }

    function calculate() {
      try {
        const result = eval(document.getElementById('display').value);
        document.getElementById('display').value = result;
        document.getElementById('log').innerHTML += '=' + result + ';<br/>' + result;
      } catch (error) {
        document.getElementById('display').value = 'Error';
      }
    }

    function trigFunction(func) {
      const input = document.getElementById('display').value;
      let result;
      switch (func) {
          case 'sin':
              result = Math.sin(eval(input));
              break;
          case 'cos':
              result = Math.cos(eval(input));
              break;
          case 'tan':
              result = Math.tan(eval(input));
              break;
          default:
              result = 'Error';
      }
      document.getElementById('display').value = result;
      document.getElementById('log').innerHTML += '=' + result;
    }

    function calculateSquareRoot() {
      const input = document.getElementById('display').value;
      const result = Math.sqrt(eval(input));
      document.getElementById('display').value = result;
      document.getElementById('log').innerHTML += '√=' + result + ';<br/>' + result;
    }
  </script>
</body>
</html>
