 <script>
  // Define a variable to store the current base mode

// Update expression and log based on the selected base mode
function updateBaseMode() {
    const selectedMode = document.getElementById('base').value;
    baseMode = selectedMode;

    // Get the current expression and update it based on the new base mode
    let currentExpression = document.getElementById('expression').value;
    let updatedExpression = currentExpression;

    // Handle conversion of the current expression based on the selected base mode
    switch (baseMode) {
        case 'base16':
            // Convert decimal numbers to hexadecimal representation in the expression
            updatedExpression = currentExpression.replace(/\b\d+\b/g, function(match) {
                return decimalToHexadecimal(parseInt(match));
            });
            break;
        case 'base32':
            // Convert decimal numbers to base32 representation in the expression
            updatedExpression = currentExpression.replace(/\b\d+\b/g, function(match) {
                return decimalToBase32(parseInt(match));
            });
            break;
        case 'base64':
            // Convert decimal numbers to base64 representation in the expression
            updatedExpression = currentExpression.replace(/\b\d+\b/g, function(match) {
                return decimalToBase64(parseInt(match));
            });
            break;
         case 'base10':
        // Default to base10 (decimal) representation (no conversion needed)
        updatedExpression = currentExpression;
        break;
    case 'base8':
        // Convert decimal numbers to octal representation in the expression
        updatedExpression = currentExpression.replace(/\b\d+\b/g, function(match) {
            return decimalToOctal(parseInt(match));
        });
        break;
    default:
        // Default case (handling unknown base modes)
        updatedExpression = currentExpression;
}

    // Update the expression field with the converted expression
    document.getElementById('expression').value = updatedExpression;

    // Update the log with the selected base mode
    document.getElementById('log').innerHTML += ';<br/>Base mode changed to ' + baseMode + ';<br/>'+updatedExpression;

    // Log the updated expression with the selected base mode
    console.log('Updated expression (' + baseMode + '):', updatedExpression);
}


function decimalToBase32(decimalNumber) {
    const alphabet = '0123456789ABCDEFGHIJKLMNOPQRSTUV';
    let base32Value = '';
    while (decimalNumber > 0) {
        base32Value = alphabet[decimalNumber % 32] + base32Value;
        decimalNumber = Math.floor(decimalNumber / 32);
    }
    return base32Value;
}
function decimalToBase64(decimalNumber) {
    return btoa(decimalNumber.toString());
}
function octalToDecimal(octalValue) {
    return parseInt(octalValue, 8);
}
function hexadecimalToDecimal(hexadecimalValue) {
    return parseInt(hexadecimalValue, 16);
}
function base32ToDecimal(base32Value) {
    const alphabet = '0123456789ABCDEFGHIJKLMNOPQRSTUV';
    let decimalNumber = 0;
    for (let char of base32Value) {
        decimalNumber = decimalNumber * 32 + alphabet.indexOf(char);
    }
    return decimalNumber;
}
function base64ToDecimal(base64Value) {
    return parseInt(atob(base64Value), 10);
}
  let myChart = null; // Variable to store the Chart instancee

function plotGraph(expression, minX, maxX, step) {
    let canvas = document.getElementById('graph');
    let ctx = canvas.getContext('2d');

    // Destroy the existing Chart instance if it exists
    if (myChart !== null) {
        myChart.destroy();
    }

    let xValues = [];
    let yValues = [];

    // Generate x values from minX to maxX with the specified step
    for (let x = minX; x <= maxX; x += step) {
        xValues.push(x);
        try {
            // Evaluate the expression at each x value
            let y = eval(expression.replace(/x/g, x));
            yValues.push(y);
        } catch (error) {
            console.error('Error evaluating expression:', error);
            // Handle any evaluation errors here
        }
    }

    // Create a new Chart instance using Chart.js
    myChart = new Chart(ctx, {
        type: 'line', // Use a line chart for plotting the function
        data: {
            labels: xValues, // x values as labels
            datasets: [{
                label: 'f(x)', // Label for the function plot
                data: yValues, // y values corresponding to the function
                borderColor: 'rgba(75, 192, 192, 1)', // Color of the line
                borderWidth: 2, // Width of the line
                pointRadius: 0 // No point markers for each data point
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                },
                y: {
                    type: 'linear',
                    position: 'left'
                }
            }
        }
    });
}
    function evaluateFunction(expression, xValues) {
    let yValues = [];
    for (let x of xValues) {
        let result;
        try {
            result = eval(expression.replace(/x/g, x));
            yValues.push(result);
        } catch (error) {
            console.error('Error evaluating expression:', error);
            return [];
        }
    }
          return yValues;
    }

    </script>
