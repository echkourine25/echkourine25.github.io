  <script>
  let myChart = null; // Variable to store the Chart instance

function plotGraph(expression, minX, maxX, step) {
    let canvas = document.getElementById('graph');
    let ctx = canvas.getContext('2d');

    // Destroy the existing Chart instance if it exists
    if (myChart !== null) {
        myChart.destroy();
    }

    let xValues = [];
    let yValues = [];

    // Generate x values from minX to maxX with the specified step
    for (let x = minX; x <= maxX; x += step) {
        xValues.push(x);
        try {
            // Evaluate the expression at each x value
            let y = eval(expression.replace(/x/g, x));
            yValues.push(y);
        } catch (error) {
            console.error('Error evaluating expression:', error);
            // Handle any evaluation errors here
        }
    }

    // Create a new Chart instance using Chart.js
    myChart = new Chart(ctx, {
        type: 'line', // Use a line chart for plotting the function
        data: {
            labels: xValues, // x values as labels
            datasets: [{
                label: 'f(x)', // Label for the function plot
                data: yValues, // y values corresponding to the function
                borderColor: 'rgba(75, 192, 192, 1)', // Color of the line
                borderWidth: 2, // Width of the line
                pointRadius: 0 // No point markers for each data point
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: true,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom'
                },
                y: {
                    type: 'linear',
                    position: 'left'
                }
            }
        }
    });
}

    let base16Mode = false;
    
    function toggleBase16() {
        base16Mode = !base16Mode;
        let expression = 0;
        if(document.getElementById('expression').value){
          expression=document.getElementById('expression').value;
        }
        let result;

        if (base16Mode) {
            console.log('Switching to Base16 mode');
          console.log(expression);
            // Use a regular expression to find and replace all hexadecimal values
            expression = expression.replace(/0x[0-9A-Fa-f]+/g, function(match) {
                // Extract the hexadecimal number (excluding the '0x' prefix) and convert it to decimal
                let hexValue = match.substring(2); // Remove the '0x' prefix
                return parseInt(hexValue, 16);
            });
            console.log('Expression after hex to decimal conversion:', expression);

        try {
            result = eval(expression); // Evaluate the expression
        } catch (error) {
            console.error('Error in evaluating expression:', error);
            document.getElementById('log').innerHTML += 'Error: Invalid expression;<br>';
            return;
        }

        if (base16Mode) {
            console.log('Converting result to Base16');
            // Convert the result back to base16 format
            result = Math.floor(result); // Ensure the result is an integer for base16 conversion
            result = result.toString(16).toUpperCase(); // Convert the result to base16
